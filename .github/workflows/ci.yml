name: CI

on:
  push:
    branches: [main]
    paths:
      - "cmd/**"
      - "api/**"
      - "internal/**"
      - "config/**"
      - "tasks/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "cmd/**"
      - "api/**"
      - "internal/**"
      - "config/**"
      - "tasks/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GOLANGCI_VERSION: "v2.8.0"

jobs:
  lint:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_VERSION }}

  build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.20.0
      - name: Generate
        run: sh tasks/codegen.sh
      - name: Build binary
        run: sh tasks/build.sh
      - name: Build image
        run: IMG=cfgate:ci sh tasks/docker-build.sh
