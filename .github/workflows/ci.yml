name: CI

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "tests/**"
      - "astro.config.ts"
      - "tsconfig.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "tests/**"
      - "astro.config.ts"
      - "tsconfig.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: "package.json"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm lint

      - run: pnpm build

      - run: pnpm test
