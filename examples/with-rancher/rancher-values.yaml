# Rancher Helm values for cfgate integration
# Requires Rancher v2.14.0+ for Gateway API support

replicas: 1

# Gateway API mode
networkExposure:
  type: "gateway"

gateway:
  gatewayClass:
    name: "cfgate"
    ports:
      http: 80
      https: 443
  tls:
    source: external  # Cloudflare handles TLS

# External TLS - Cloudflare terminates
tls: external

# Set via --set hostname=rancher.example.com
# hostname: rancher.example.com

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

auditLog:
  enabled: true
  level: 1
  destination: sidecar
